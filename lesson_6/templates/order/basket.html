{% include 'header.html' %}
<h2>Корзина покупателя</h2>
<table class="table table-striped">
    <tr>
        <th>Номер товара</th>
        <th>Название товара</th>
        <th>Цена товара</th>
        <th>Количество</th>
    </tr>
    {% for good in content_data %}
    <tr>
        <td>{{ good.id_good }}</td>
        <td>{{ good.name }}</td>
        <td>{{ good.price }}</td>
        <td>{{ good.quantity }}</td>
    </tr>
    {% endfor %}
</table>
<h3>Оформление заказа</h3>
<form action='index.php?path=order/create' method="post" class="form-inline">
    <div class="form-group">
        <label for="fio">ФИО</label>
        <input type='text' name='fio' required="true" autofocus="true" placeholder='Введите ваше имя'>
    </div>
    <div class="form-group">
        <label for="phone">Номер телефона</label>
        <input type='text' name='phone' required="true" placeholder='Введите ваш телефон'>
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type='submit' value='Оформить заказ'>
    </div>
</form>

{% include 'footer.html' %}
